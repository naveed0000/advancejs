<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn about forms</title>
</head>
<body>
    <div class="form-box">
        <form action="">
            <!-- <label type="radio"></label> -->
            <!-- <input type="date" name="okay" id=""> -->
            <label for="email">Enter email ID :  </label>
            <input type="text" id="email" placeholder="Enter your email here">
           
            <br>
            <br>
           
            <label for="password">Enter password : </label>
            <input type="password" id="password">
           
            <br>
           
            <input type="submit" value="Click here">
        </form>
    </div>
    <div>
        <form action="">
            <input type="button" value="Start machine">
        </form>
        <p>The machine has started.</p>
    </div>
    
    <fieldset>
        <legend style="display: inline;"> Html form Dummy </legend>
        <div>
        <label for="date-picker">Choose Date</label>
        <input type="date" id="date-picker">
        
        <br>
        <label for="selector1">Choose your dishes</label>
        <select name="dishes" id="selector1" multiple name="email">
            <option value="Maggi">Maggi</option>
            <option value="boil-egg">boil Egg</option>
            <option value="oats">oats</option>
        </select>

        <br/>
        <br>
        <button>Created a btn</button>
        <textarea name="textArea1" id="texarea1" cols="30" rows="10" placeholder="Enter text here ... "></textarea>
    </div>

    </fieldset>
    <script src="src.js"></script>
</body>
</html>
